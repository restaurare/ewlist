<!--
### ELEMENTO 

`ew-snackbar`

-->
<dom-module id="ew-snackbar">
  <template>
    <style>
      :host {
        display: block;
        position: fixed;
        left: calc(50% - 160px);
        right: calc(50% - 160px);
        bottom: 0;
        background-color: var(--paper-toolbar-background);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        color: var(--paper-toolbar-color);
        width: 320px;
        padding: 12px;
        visibility: hidden;
        text-align: center;
        will-change: transform;
        -webkit-transform: translate3d(0, 100%, 0);
        transform: translate3d(0, 100%, 0);
        transition-property: visibility, -webkit-transform, opacity;
        transition-property: visibility, transform, opacity;
        transition-duration: 0.2s;
      }
      :host(.opened) {
        visibility: visible;
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
      }
      @media (max-width: 767px) {
        :host {
          top: auto;
          bottom: 0;
          left: 0;
          right: 0;
          width: auto;
          -webkit-transform: translate3d(0, 100%, 0);
          transform: translate3d(0, 100%, 0);
          z-index: 100000;
        }
      }
    </style>
    <content></content>
  </template>
  <script>
    class EWSnackbar extends Polymer.mixinBehaviors([Polymer.Base], Polymer.Element)  {
      static get is() {
        return 'ew-snackbar';
      }
      static get properties() {
        return { }
      }
      open() {
        Polymer.dom.flush();
        this.offsetHeight && this.classList.add('opened');
        this.debounce('_close', this.close, 4000);
      }
      close() {
        this.classList.remove('opened');
      }
    };

  customElements.define(EWSnackbar.is, EWSnackbar);

  </script>
</dom-module>
